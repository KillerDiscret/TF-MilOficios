<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="master/master :: head">
<meta charset="UTF-8">
<title>Registrar Provincia</title>
</head>
<body>

	<header th:replace="master/master :: header"> </header>

	<h2 style="padding-top: 40px; padding-left: 50px;">Formulario de
		Registrar</h2>

	<div class="container">
		<div>
			<form th:action="@{/provincia/guardar}" method="post"
				th:object="${p}">



				<div class="row justify-content-center">
					<div class="col-4">
						<label class="form-label">Nombre de Provincia: </label> <input
							type="text" class="form-control" th:field="*{name}" minlength="3"
							maxlength="20" required="required"></input>
					</div>
				</div>


				<div class="row justify-content-center">
					<div class="col-4" style="margin-top: 10px;">
						<label for="sede">Departamento:</label> <select
							class="form-select" aria-label="Default select example"
							th:field="*{departamento.id}">
							<option th:each="ld: ${listaDepartamentos}" th:value="${ld.id}"
								th:text="${ld.name}"
								th:selected="(${ld.id} == *{departamento.id})"></option>
						</select>
					</div>
				</div>

				<div class="row justify-content-center">
					<div class="col-4" style="margin-top: 10px;">
						<input type="submit" class="btn btn-dark" value="Registrar"></input>
					</div>
				</div>

			</form>

		</div>


	</div>


	<footer th:replace="master/master :: footer"></footer>


</body>
</html>
