<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="master/master :: head">
<meta charset="UTF-8">
<title>Lista de Postulacion</title>
</head>
<body>

	<header th:replace="master/master :: header"> </header>

	<h2 style="padding-top: 40px; padding-left: 50px;">Formulario de
		Listar</h2>

	<div class="container">
		<div>
			<div class="table-responsive">

				<table class="table table-white">

					<thead>
						<tr>
							<th>Id</th>
							<th>Estado de Postulacion</th>
							<th>Empleado</th>
							<th>Convocatoria</th>
							
							<th>Operación</th>
							<th>Operación</th>

						</tr>
					</thead>

					<tbody>
						<tr th:each="p:${listaPostulaciones}">
							<td th:text="${p.id}"></td>
							<td th:text="${p.state}"></td>
							<td th:text="${p.empleado.fullname}"></td>
							<td th:text="${p.convocatoria.name}"></td>
							

							<td><a th:href="@{/postulacion/eliminar?id=}+${p.id}">Eliminar</a></td>
							<td><a th:href="@{'/postulacion/irmodificar/'+${p.id}}">Modificar</a></td>

						</tr>

					</tbody>

				</table>

			</div>

		</div>

	</div>


	<footer th:replace="master/master :: footer"></footer>


</body>
</html>
