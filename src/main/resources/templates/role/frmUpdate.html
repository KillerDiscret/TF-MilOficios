<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="master/master :: head">
<meta charset="UTF-8">
<title>Modificar Role</title>
</head>
<body>

	<header th:replace="master/master :: header"> </header>

	<h2 style="padding-top: 40px; padding-left: 50px;">Formulario de
		Modificar</h2>

	<div class="container">
		<div>
			<form th:action="@{/role/modificar}" method="post" th:object="${rsa}">


				<div class="row justify-content-center">
					<div class="col-4" style="margin-top: 10px; pointer-events: none;">
						<label class="form-label">Id: </label> <input type="text"
							class="form-control" th:field="*{id}"></input>
					</div>
				</div>


				<div class="row justify-content-center">
					<div class="col-4">
						<label for="nombre">Role:</label> <select class="form-control"
							th:field="*{rol}" id="nombre">
							<option th:value="'ROLE_ADMIN'" th:text="Admin"></option>
							<option th:value="'ROLE_EMPRESA'" th:text="Empresa"></option>
							<option th:value="'ROLE_Empleado'" th:text="Empleado"></option>
						</select>
					</div>
				</div>


				<div class="row justify-content-center">
					<div class="col-4" style="margin-top: 10px;">
						<input type="submit" class="btn btn-dark" value="Actualizar"></input>
					</div>
				</div>

				<div class="row justify-content-center">
					<div class="col-4" style="margin-top: 10px;">
						<a href="/role/listar" class="btn btn-danger">Cancelar</a>
					</div>
				</div>

			</form>

		</div>


	</div>


	<footer th:replace="master/master :: footer"></footer>


</body>
</html>
