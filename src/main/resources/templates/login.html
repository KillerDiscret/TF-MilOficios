<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8"></meta>
<title>Iniciar Sesi칩n</title>



<!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Los iconos tipo Solid de Fontawesome-->
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
<script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

<!-- Nuestro css-->
<link rel="stylesheet" type="text/css" href="static/css/index.css"
	th:href="@{/css/index.css}">





</head>

<body>
	<div class="modal-dialog text-center">
		<div class="col-sm-8 main-section">
			<div class="modal-content">
				<div class="col-12 user-img">
					<img src="static/imagenes/user.png" th:src="@{/imagenes/user.png}" />

				</div>
				<form class="col-12" th:action="@{/login}" method="post">
					<div class="form-group" id="user-group">
						<input type="text" class="form-control"
							placeholder="Nombre de Usuario" name="username" minlength="3"
							maxlength="30" th:required="true" />
					</div>
					
					<div class="form-group" id="contrasena-group">
						<input type="password" class="form-control"
							placeholder="Contrase침a" name="password" minlength="3"
							maxlength="20" th:required="true" />
					</div>
					<button type="submit" class="btn btn-primary">
						<i class="fas fa-sign-in-alt"></i> Ingresar
					</button>
				</form>
				<div class="col-12 forgot">
					<a href="/users/registrarse">Registrarse</a>
				</div>

				<div align="center" class="col-sm-12">
					<div class="alert alert-success" th:if="${success != null}"
						th:text="${success}"></div>
					<div class="alert alert-danger" th:if="${error != null}"
						th:text="${error}"></div>
					<div class="alert alert-info" th:if="${info != null}"
						th:text="${info}"></div>
				</div>
				<!-- 
				<div th:if="${param.error}" class="alert alert-danger" role="alert">Usuario
					o Contrase침a inv치lidos.</div>


				 -->

			</div>
		</div>
	</div>
</body>

</html>
